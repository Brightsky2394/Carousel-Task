<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat slide show</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_button carousel_button--left is-hidden">
        <img src="img/left.svg" alt="" />
      </button>

      <div class="carousel_track-container">
        <ul class="carousel_track">
          <li class="carousel_slide current-slide">
            <img src="cat1.jpg" alt="" class="carousel_image" />
          </li>
          <li class="carousel_slide">
            <img src="cat2.jpg" alt="" class="carousel_image" />
          </li>
          <li class="carousel_slide">
            <img src="cat3.jpg" alt="" class="carousel_image" />
          </li>
          <li class="carousel_slide">
            <img src="cat4.jpg" alt="" class="carousel_image" />
          </li>
          <li class="carousel_slide">
            <img src="cat5.jpg" alt="" class="carousel_image" />
          </li>
          <li class="carousel_slide">
            <img src="cat6.jpg" alt="" class="carousel_image" />
          </li>
        </ul>
      </div>
      <button class="carousel_button carousel_button--right">
        <img src="img/right.svg" alt="" />
      </button>
      <div class="carousel_nav">
        <button class="carousel_indicator current-slide"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
